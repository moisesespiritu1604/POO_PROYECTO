<div class="min-h-screen bg-gray-100">
    <!-- Barra de navegación mejorada -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSvN9OyE98UW1W5_92EU64vyGYHTAKb4mZ6Y7AtZD9-wW-MwJZb2jTHHGVTP_Ajf_uGg&usqp=CAU" width="150" alt="Logo" class="mr-4">
          </div>
          <nav class="hidden md:flex space-x-8">
            <a href="" class="text-gray-700 hover:text-blue-600 transition duration-300">Inicio</a>
            <a href="habitacion" class="text-gray-700 hover:text-blue-600 transition duration-300">Habitaciones</a>
            <a href="servicio" class="text-gray-700 hover:text-blue-600 transition duration-300">Servicios</a>
            <a href="contacto" class="text-gray-700 hover:text-blue-600 transition duration-300">Contacto</a>
            <a href="reserva" class="text-gray-700 hover:text-blue-600 transition duration-300">Reservar</a>
          </nav>
          <div class="flex items-center space-x-4">
            <a href="login" class="text-blue-600 hover:text-blue-800 font-medium">Iniciar sesión</a>
            <a href="registro" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Registro</a>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Formulario de registro mejorado -->
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 bg-blue-600">
          <h2 class="text-2xl font-bold text-white">Registro de Usuario</h2>
        </div>
        <form class="p-6 space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
              <input type="text" id="nombres" name="nombres" [(ngModel)]="nombres" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="apellidoPaterno" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
              <input type="text" id="apellidoPaterno" name="apellidoPaterno" [(ngModel)]="apellidoPaterno" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="apellidoMaterno" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
              <input type="text" id="apellidoMaterno" name="apellidoMaterno" [(ngModel)]="apellidoMaterno" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>
              <input type="text" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="tipoDocumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="numeroDocumento" class="block text-sm font-medium text-gray-700">Número de Documento</label>
              <input type="number" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="numeroDocumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="direcion" class="block text-sm font-medium text-gray-700">Dirección</label>
              <input type="text" id="direcion" name="direcion" [(ngModel)]="direcion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
              <input type="number" id="telefono" name="telefono" [(ngModel)]="telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="credencial" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <input type="password" id="credencial" name="credencial" [(ngModel)]="credencial" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
              <label for="credencialRepetida" class="block text-sm font-medium text-gray-700">Repetir Contraseña</label>
              <input type="password" id="credencialRepetida" name="credencialRepetida" [(ngModel)]="credencialRepetida" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
          </div>
          <div class="mt-6">
            <button type="button" (click)="registrar()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Registrar Usuario
            </button>
          </div>
        </form>
      </div>
      <p class="text-center font-bold mt-4 text-gray-700">
        {{mensaje}}
      </p>
    </div>
  </div>
